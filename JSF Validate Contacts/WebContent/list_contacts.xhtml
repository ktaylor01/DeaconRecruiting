<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{emailContactController.loadContacts()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<title>Database Test</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<h3>Contact List</h3>

	<hr />
	<br />
	<div id="wrapper">
		<div id="header">
			<H2>Catholic Earth</H2>
		</div>
	</div>

	<div id="container">
		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Add Contact" StyleClass="add-contact-button"
				outcome="AddEmailContact" />
			<h:form>
				<h:dataTable value="#{emailContactController.contacts}" var="temp"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<f:facet name="header">First Name</f:facet>
						#{temp.firstName}
					</h:column>

					<h:column>
						<f:facet name="header">Last Name</f:facet>
						#{temp.lastName}
					</h:column>

					<h:column>
						<f:facet name="header">Email Address</f:facet>
						#{temp.email}
					</h:column>


					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink value="Update"
							action="#{emailContactController.loadContact(temp.id)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>
	<hr />
	<br />
	<h:messages />

</h:body>
</html>
